name: Telegram Notification

on:
  pull_request:
    types: [opened, closed, reopened]
    branches:
      - main

jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Send a notification via Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸ¤– <b>Comtrade Backend Review Request!</b>.
            <b>Event Action:</b> ${{ github.event.action }}
            <b>PR Title:</b> ${{ github.event.pull_request.title }}
            <b>PR Link:</b> ${{ github.event.pull_request.html_url }}
            <b>PR Author:</b> ${{ github.event.pull_request.user.login}}
