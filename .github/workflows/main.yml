name: PR REVIEW

on:
  pull_request:
    types:
      - opened

jobs:
  send_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install axios

      - name: Send Telegram Notification
        run: node send_notification.ts
        env:
          TELEGRAM_MESSAGE: "<b>ðŸ¤–Comtrade Backend Review Request!!ðŸ¤–</b>\\n<br><b>PR Author:</b> ${{ github.event.pull_request.user.login}}\\n<br><b>PR Title:</b> ${{ github.event.pull_request.title }}\\n<br> <b>Requested Reviewers:</b>\\n$${{github.event.requested_reviewer.login }}\\n<b>PR Link:</b> ${{ github.event.pull_request.html_url }}"
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
          GITHUB_SERVER_URL: ${{ secrets.GITHUB_SERVER_URL }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
