name: PR Notification

on:
  pull_request:
    types:
      - review_requested
      - ready_for_review

jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Send a notification via Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>ðŸ¤–Comtrade Backend Review Request!!ðŸ¤–</b>

            <b>PR Author:</b> ${{ github.event.pull_request.user.login}}
            <b>PR Title:</b> ${{ github.event.pull_request.title }}
            <b>Requested Reviewers:</b>
              ${{github.event.requested_reviewer.login }}
            <b>PR Link:</b> ${{ github.event.pull_request.html_url }}
          reply_to_message_id: ${{ steps.set_message_id.outputs.message_id }}
          chat_id: ${{ secrets.TELEGRAM_THREAD_ID }}
      
      - id: set_message_id
        run: echo "::set-output name=message_id::${{ steps.send_message.outputs.message_id }}"
