name: Notify on PR submitted reviews

on:
  pull_request_review:
    types:
      - submitted

jobs:
  send_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR review state
        id: check_review_state
        run: echo "::set-output name=state::${{ github.event.review.state }}"
      - name: Send Telegram notification
        if: ${{ steps.check_review_state.outputs.state == 'commented' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>ðŸ¤–Comtrade Backend PR Reviewed!</b>
            <b>${{ github.event.review.user.login }}</b> has reviewed the PR ${{ github.event.pull_request.html_url }}
          format: html
      - name: Send Telegram notification
        if: ${{ steps.check_review_state.outputs.state == 'approved' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>ðŸ¤–Comtrade Backend PR Reviewed and approved!</b>
            <b>${{ github.event.review.user.login }}</b> has reviewed and approved the PR ${{ github.event.pull_request.html_url }}
          format: html
      - name: Send Telegram notification
        if: ${{ steps.check_review_state.outputs.state == 'changes_requested' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>ðŸ¤–Comtrade Backend PR Revised but needs changes!!</b>
            <b>${{ github.event.review.user.login }}</b> has reviewed the PR, but it needs changes before the merge. ${{ github.event.pull_request.html_url }}
          format: html
