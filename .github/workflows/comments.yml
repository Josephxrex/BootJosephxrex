name: Notify on PR submitted reviews

on:
  pull_request_review:
    types:
      - submitted

jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification on PR review submitted comment
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            github.event.review.state 
            <b>ðŸ¤–Comtrade Backend PR Reviewed!</b>
            <b>${{ github.event.review.user.login }}</b> has reviewed and approved the PR ${{ github.event.pull_request.html_url }}
          format: html
